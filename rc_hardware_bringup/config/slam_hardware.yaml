# SLAM Toolbox config for real RPLiDAR A2M8
# Adapted from NCHSB/config/mapper_params_online_async.yaml

slam_toolbox:
  ros__parameters:
    use_sim_time: false

    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    odom_frame: odom
    map_frame: map
    base_frame: base_link
    scan_topic: /scan
    mode: mapping

    transform_publish_period: 0.02
    map_update_interval: 1.0
    minimum_time_interval: 0.0
    transform_timeout: 0.2
    tf_buffer_duration: 10.0

    # RPLiDAR A2M8: 18 m range
    resolution: 0.05
    max_laser_range: 18.0
    min_laser_range: 0.15

    stack_size_to_use: 40000000
    scan_buffer_size: 50
    scan_buffer_maximum_scan_distance: 18.0
    throttle_scans: 1

    use_scan_matching: true
    use_scan_barycenter: false
    minimum_travel_distance: 0.30
    minimum_travel_heading: 0.20
    do_loop_closing: true
    loop_search_maximum_distance: 8.0
    enable_interactive_mode: true
    do_relocalization: true
    loop_search_radius: 4.0
    loop_match_minimum_chain_size: 6
    loop_match_maximum_variance_coarse: 3.0
    loop_match_maximum_variance_fine: 0.5
    loop_match_minimum_response_coarse: 0.25
    loop_match_minimum_response_fine: 0.35
    link_match_minimum_response_fine: 0.1
    link_scan_maximum_distance: 3.0

    correlation_search_space_dimension: 1.0
    correlation_search_space_resolution: 0.02
    correlation_search_space_smear_deviation: 0.1

    loop_search_space_dimension: 10.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    distance_variance_penalty: 0.3
    angle_variance_penalty: 0.3

    fine_search_angle_offset: 0.00349
    coarse_search_angle_offset: 0.9
    coarse_angle_resolution: 0.0349
    minimum_angle_penalty: 0.7
    minimum_distance_penalty: 0.3
    use_response_expansion: true

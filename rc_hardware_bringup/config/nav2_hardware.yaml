####################################################################
# NAV2 PARAMETERS FOR REAL HARDWARE
# Traxxas Maxx 4S with RPLiDAR A2M8 + Orbbec Femto Bolt
# Adapted from NCHSB/config/nav2_params_rc.yaml
# Key changes: use_sim_time=false, RPLiDAR range=18m, sensor frames
####################################################################


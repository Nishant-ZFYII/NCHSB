####################################################################
# CONTROLLER SERVER - MPPI (conservative speeds for initial hw tests)
####################################################################
controller_server:
  ros__parameters:
    use_sim_time: false
    controller_frequency: 20.0

    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001

    failure_tolerance: 0.5

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.8
      movement_time_allowance: 15.0

    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: True
      xy_goal_tolerance: 0.35
      yaw_goal_tolerance: 3.14

    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"

      time_steps: 56
      model_dt: 0.05
      batch_size: 2000

      vx_std: 0.6
      vy_std: 0.0
      wz_std: 0.8

      # Start conservative â€” raise after validation
      vx_max: 2.0
      vx_min: -0.5
      vy_max: 0.0
      wz_max: 2.5

      ax_max: 3.0
      ax_min: -6.0
      ay_max: 0.0
      ay_min: 0.0
      az_max: 3.0

      iteration_count: 2
      prune_distance: 3.5
      transform_tolerance: 0.15

      temperature: 0.25
      gamma: 0.005

      motion_model: "Ackermann"

      visualize: true
      reset_period: 1.0
      regenerate_noises: false

      TrajectoryVisualizer:
        trajectory_step: 4
        time_step: 2

      AckermannConstraints:
        min_turning_r: 0.35

      critics: [
        "ConstraintCritic",
        "ObstaclesCritic",
        "GoalCritic",
        "GoalAngleCritic",
        "PathAlignCritic",
        "PathFollowCritic",
        "PathAngleCritic",
        "PreferForwardCritic",
        "TwirlingCritic"
      ]

      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.5

      ObstaclesCritic:
        enabled: true
        cost_power: 1
        cost_weight: 10.0
        consider_footprint: true
        collision_margin_distance: 0.15
        near_goal_distance: 0.5
        inflation_layer_name: "inflation_layer"
        critical_weight: 30.0

      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 8.0
        threshold_to_consider: 2.5

      GoalAngleCritic:
        enabled: false
        cost_power: 1
        cost_weight: 1.0
        threshold_to_consider: 0.3

      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 0.4

      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 20.0
        max_path_occupancy_ratio: 0.25
        trajectory_point_step: 4
        threshold_to_consider: 0.4
        offset_from_furthest: 15
        use_path_orientations: false

      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 25.0
        offset_from_furthest: 8
        threshold_to_consider: 0.8

      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 10
        threshold_to_consider: 0.8
        max_angle_to_furthest: 1.5
        mode: 0

      TwirlingCritic:
        enabled: true
        cost_power: 1
        cost_weight: 8.0

####################################################################
# COSTMAPS
####################################################################

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link

      footprint: "[[0.20, 0.08], [0.20, -0.08], [-0.10, -0.08], [-0.10, 0.08]]"

      use_radius: false
      use_sim_time: false
      rolling_window: true
      width: 6
      height: 6
      resolution: 0.05

      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      footprint_padding: 0.0

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        subscribe_to_updates: true
        track_unknown_space: false
        lethal_cost_threshold: 80

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: lidar_link
          data_type: LaserScan
          clearing: true
          marking: true
          obstacle_range: 6.0
          raytrace_range: 8.0
          max_obstacle_height: 0.5

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.09

      always_send_full_costmap: True

global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: false
      rolling_window: false

      footprint: "[[0.20, 0.08], [0.20, -0.08], [-0.10, -0.08], [-0.10, 0.08]]"

      use_radius: false
      resolution: 0.05
      track_unknown_space: false
      footprint_padding: 0.0

      plugins: ["static_layer", "inflation_layer"]

      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        subscribe_to_updates: true
        track_unknown_space: false
        lethal_cost_threshold: 80

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.08

      always_send_full_costmap: True

####################################################################
# PLANNER
####################################################################

planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    use_sim_time: false

    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.15
      downsample_costmap: false
      downsample_costmap_factor: 1
      allow_unknown: true
      minimum_turning_radius: 0.35
      motion_model_for_search: "REEDS_SHEPP"
      non_straight_penalty: 1.3
      change_penalty: 0.15
      reverse_penalty: 2.0
      cost_penalty: 1.6
      retrospective_penalty: 0.02
      angle_quantization_bins: 72
      lookup_table_size: 20.0
      max_iterations: 1000000
      analytic_expansion_ratio: 4.0
      analytic_expansion_max_length: 5.0
      analytic_expansion_max_cost: 200.0
      analytic_expansion_max_cost_override: false

####################################################################
# SMOOTHER
####################################################################

smoother_server:
  ros__parameters:
    use_sim_time: false
    smoother_plugins: ["simple_smoother"]

    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 2000
      do_refinement: True
      refinement_num: 4

####################################################################
# BEHAVIOR SERVER
####################################################################

behavior_server:
  ros__parameters:
    costmap_topic: local_costmap/costmap_raw
    footprint_topic: local_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins: ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]

    spin:
      plugin: "nav2_behaviors/Spin"
    backup:
      plugin: "nav2_behaviors/BackUp"
    drive_on_heading:
      plugin: "nav2_behaviors/DriveOnHeading"
    wait:
      plugin: "nav2_behaviors/Wait"
    assisted_teleop:
      plugin: "nav2_behaviors/AssistedTeleop"

    global_frame: odom
    robot_base_frame: base_link
    transform_tolerance: 0.1
    use_sim_time: false
    simulate_ahead_time: 2.0
    max_rotational_vel: 1.5
    min_rotational_vel: 0.3
    rotational_acc_lim: 5.0

####################################################################
# VELOCITY SMOOTHER
####################################################################

velocity_smoother:
  ros__parameters:
    use_sim_time: false
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"

    max_velocity: [2.0, 0.0, 2.5]
    min_velocity: [-0.5, 0.0, -2.0]
    max_accel: [3.0, 0.0, 6.0]
    max_decel: [-4.0, 0.0, -5.0]

    odom_topic: /odometry/filtered
    odom_duration: 0.1
    deadband_velocity: [0.0, 0.0, 0.0]
    velocity_timeout: 1.0

####################################################################
# MAP SERVER
####################################################################

map_server:
  ros__parameters:
    use_sim_time: false
    # Set via launch arg
    yaml_filename: ""

map_saver:
  ros__parameters:
    use_sim_time: false
    save_map_timeout: 5.0
    free_thresh_default: 0.25
    occupied_thresh_default: 0.65
    map_subscribe_transient_local: True

robot_state_publisher:
  ros__parameters:
    use_sim_time: false

waypoint_follower:
  ros__parameters:
    use_sim_time: false
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 0

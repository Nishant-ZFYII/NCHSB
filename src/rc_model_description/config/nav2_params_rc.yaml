planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    use_sim_time: True

    # Switched back to Smac Hybrid A* planner
    planner_plugins: ["GridBased"]

    # Racing Line Planner - serves precomputed optimal racing line
    RacingLinePlanner:
      plugin: "rc_racing_planner::RacingLinePlanner"
      racing_line_file: "/home/asas/Documents/NCHSB/src/rc_model_description/maps/final_racing_line.yaml"
      is_closed_loop: true   # FIXED: Corridor is a closed loop circuit

    # Hybrid A* (backup planner - uncomment planner_plugins above to use)
    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 0.15
      downsample_costmap: false
      downsample_costmap_factor: 1
      allow_unknown: true
      minimum_turning_radius: 0.35
      motion_model_for_search: "REEDS_SHEPP"
      non_straight_penalty: 1.3
      change_penalty: 0.15
      reverse_penalty: 2.0
      cost_penalty: 1.6
      retrospective_penalty: 0.02
      angle_quantization_bins: 72
      lookup_table_size: 20.0
      max_iterations: 1000000
      analytic_expansion_ratio: 4.0
      analytic_expansion_max_length: 5.0
      analytic_expansion_max_cost: 200.0
      analytic_expansion_max_cost_override: false



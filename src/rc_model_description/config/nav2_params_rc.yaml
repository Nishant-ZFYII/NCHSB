####################################################################
# CONTROLLER SERVER - MPPI OPTIMIZED FOR HIGH-SPEED RACING
####################################################################
controller_server:
  ros__parameters:
    use_sim_time: True
    controller_frequency: 20.0  # Must be <= 1/model_dt (20Hz = 0.05s)

    # Velocity thresholds for Ackermann
    min_x_velocity_threshold: 0.001
    min_y_velocity_threshold: 0.0
    min_theta_velocity_threshold: 0.001

    failure_tolerance: 0.5  # Increased tolerance for aggressive maneuvers

    progress_checker_plugin: "progress_checker"
    goal_checker_plugins: ["general_goal_checker"]
    controller_plugins: ["FollowPath"]

    # -----------------------
    # Progress checker - more lenient for racing
    # -----------------------
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.8  # Increased for high-speed scenarios
      movement_time_allowance: 15.0  # More time for complex maneuvers

    # -----------------------
    # Goal checker - stop BEFORE reaching goal to prevent overshoot
    # -----------------------
    general_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      stateful: True
      xy_goal_tolerance: 0.35  # Stop when within 35cm of goal
      yaw_goal_tolerance: 3.14  # Don't care about orientation at all

    # =======================
    #   MPPI CONTROLLER - RACING OPTIMIZED
    # =======================
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"

      # --- Core rollout settings - optimized for racing ---
      time_steps: 56            # Increased horizon for better lookahead at speed
      model_dt: 0.05            # MUST match controller period (20Hz = 0.05s)
      batch_size: 2000          # More samples for better trajectory optimization

      # --- Gaussian sampling - tuned for aggressive cornering ---
      vx_std: 0.6               # More exploration in forward velocity
      vy_std: 0.0               # No lateral motion (Ackermann)
      wz_std: 0.8               # More angular exploration for sharp turns

      # --- VELOCITY LIMITS (5 m/s - realistic for corridor) ---
      vx_max: 5.0               # 5 m/s max
      vx_min: -1.5              # Allow reverse
      vy_max: 0.0               # Non-holonomic
      wz_max: 2.5               # Reasonable yaw rate

      # --- Acceleration limits ---
      ax_max: 3.0               # Moderate acceleration
      ax_min: -6.0              # Strong braking
      ay_max: 0.0               
      ay_min: 0.0               
      az_max: 3.0               # Reasonable angular acceleration (was 5.0)

      iteration_count: 2        # More iterations for better optimization

      prune_distance: 3.5       # Larger lookahead for high speeds

      transform_tolerance: 0.15

      # MPPI tuning for racing
      temperature: 0.25         # Lower temperature = more exploitation of best trajectories
      gamma: 0.005              # Lower discount = consider future costs more

      motion_model: "Ackermann"

      visualize: true           # Enable for tuning/debugging
      reset_period: 1.0
      regenerate_noises: false

      TrajectoryVisualizer:
        trajectory_step: 4
        time_step: 2

      AckermannConstraints:
        # Reasonable turning radius for tight corridor
        min_turning_r: 0.30     # Reduced from 0.75 - allow tighter turns

      # =======================
      #   CRITICS - F1 RACING STYLE
      # =======================
      critics: [
        "ConstraintCritic",
        "ObstaclesCritic",
        "GoalCritic",
        "GoalAngleCritic",
        "PathAlignCritic",
        "PathFollowCritic",
        "PathAngleCritic",
        "PreferForwardCritic",
        "TwirlingCritic"
      ]

      # Constraint enforcement
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.5

      # Obstacle avoidance - HIGH for safety while deviating from center
      ObstaclesCritic:
        enabled: true
        cost_power: 1
        cost_weight: 10.0       # HIGH - safety during racing line deviations
        consider_footprint: true
        collision_margin_distance: 0.15
        near_goal_distance: 0.5
        inflation_layer_name: "inflation_layer"
        critical_weight: 30.0

      # Goal reaching - start slowing down early to prevent overshoot
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 8.0           # Higher to ensure we slow down for goal
        threshold_to_consider: 2.5 # Start caring about goal from 2.5m away

      GoalAngleCritic:
        enabled: false             # DISABLED - was causing weird orientations
        cost_power: 1
        cost_weight: 1.0           # Reduced - don't force specific angle at goal
        threshold_to_consider: 0.3 # Only care very close to goal

      # Forward preference - moderate (don't override path following)
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0        # Reduced from 25 - was overriding path following
        threshold_to_consider: 0.4

      # Path alignment - VERY HIGH to follow racing line closely
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 20.0       # VERY HIGH - stick to the racing line!
        max_path_occupancy_ratio: 0.25
        trajectory_point_step: 4
        threshold_to_consider: 0.4   # Care about path earlier
        offset_from_furthest: 15
        use_path_orientations: false  # Let MPPI find optimal angles

      # Path following - VERY HIGH to stick to racing line
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 25.0       # VERY HIGH - follow the racing line tightly!
        offset_from_furthest: 8
        threshold_to_consider: 0.8

      # Path angle - LOW to not over-straighten
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0        # LOW - don't straighten the curves
        offset_from_furthest: 10
        threshold_to_consider: 0.8
        max_angle_to_furthest: 1.5
        mode: 0

      # Prevent spinning
      TwirlingCritic:
        enabled: true
        cost_power: 1
        cost_weight: 8.0

####################################################################
# COSTMAPS - OPTIMIZED FOR RACING
####################################################################

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 10.0
      publish_frequency: 5.0
      global_frame: odom
      robot_base_frame: base_link
      
      footprint: "[[0.20, 0.08], [0.20, -0.08], [-0.10, -0.08], [-0.10, 0.08]]"
      
      use_radius: false
      use_sim_time: True
      rolling_window: true
      width: 4
      height: 4
      resolution: 0.05
      
      # Static walls + dynamic obstacle detection via /scan
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      
      footprint_padding: 0.0          # No extra padding
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        subscribe_to_updates: true
        track_unknown_space: false    # Don't treat unknown as lethal
        lethal_cost_threshold: 80     # Only high costs are lethal
      
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          sensor_frame: lidar_link
          data_type: LaserScan
          clearing: true
          marking: true
          obstacle_range: 3.0
          raytrace_range: 4.0
          max_obstacle_height: 0.5
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.09        # SMALL - open up the channel first
      
      always_send_full_costmap: True


global_costmap:
  global_costmap:
    ros__parameters:
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_link
      use_sim_time: True
      rolling_window: false
      
      footprint: "[[0.20, 0.08], [0.20, -0.08], [-0.10, -0.08], [-0.10, 0.08]]"
      
      use_radius: false
      resolution: 0.05
      track_unknown_space: false      # Don't treat unknown as lethal
      footprint_padding: 0.0
      
      # STATIC ONLY - no /scan (prevents rotating blob, stable racing line)
      plugins: ["static_layer", "inflation_layer"]
      
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
        subscribe_to_updates: true
        track_unknown_space: false
        lethal_cost_threshold: 80
      
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 3.0
        inflation_radius: 0.08        # SMALL - match local costmap
      
      always_send_full_costmap: True

